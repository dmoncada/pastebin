services:
  web:
    build: .
    container_name: pastebin_backend
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    container_name: pastebin_db
    environment:
      POSTGRES_DB: pastebin
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: pastebin_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:

